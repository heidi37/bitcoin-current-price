<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Current Price</title>
    <link
      rel="stylesheet"
      id="font-awesome-css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css?ver=6.5.1"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      id="google-fonts-css"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&#038;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&#038;display=swap"
      type="text/css"
      media="all"
    />
    <meta property="og:title" content="Bitcoin Current Price Checker">
    <meta property="og:description" content="A single page application that retrieves the current price of Bitcoin in the users choice of EUR, GBP or USD. The prices are pulled dynamically from the CoinDesk API">
    <meta property="og:image" content="https://heidifryzell.com/bitcoin-current-price/screenshot.png">
    <meta property="og:url" content="https://heidifryzell.com/bitcoin-current-price/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Heidi Fryzell">
    <link rel="stylesheet" href="styles.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-SF8R56H54Q"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-SF8R56H54Q");
    </script>
    <script src="app.js" async></script>
  </head>
  <body>
    <div class="container">
      <i class="fa-brands fa-bitcoin"></i>
      <h1>Bitcoin Current Price</h1>
      <h2 id="price">---</h2>
      <div class="radios">
      <input type="radio" name="currency" id="EUR" value="EUR" checked>
      <label for="EUR">EUR</label>
      <input type="radio" name="currency" id="GBP" value="GBP">
      <label for="GBP">GBP</label>
      <input type="radio" name="currency" id="USD" value="USD">
      <label for="USD">USD</label>
    </div>

      <button id="btn">Get Price</button>
    </div>
    <footer>
      <p>
        <a href="https://heidifryzell.com"><i class="fa-solid fa-terminal"></i></a>
        <a href="https://heidifryzell.com">heidifryzell.com</a> &copy;<span id="copyrightYear"></span>
      </p>
    </footer>
  </body>
</html>
